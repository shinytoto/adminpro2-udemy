<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #txtTermino (keyup)="buscar(txtTermino.value)" type="text" class="form-control"
          placeholder="Buscar usuario..." />

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0"> Por favor espere.</p>
    </div>

  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios ({{totalUsuarios}})</h4>
        <!-- {{desde}} -->
        <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n.</h6>
        <div class="table-responsive">
          <table class="table table-bordered">

            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Email</th>
                <th>Nombre</th>
                <th class="w140">Role</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img [src]="usuario.imagenUrl" class="avatar pointer" alt="Avatar" (click)="abrirModal(usuario)">
                </td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombre}}</td>

                <td>
                  <select class="form-control" [(ngModel)]="usuario.role" (change)="cambiarRole(usuario)">
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>

                <td>
                  <span *ngIf="usuario.google" class="label label-danger">Google</span>
                  <span *ngIf="!usuario.google" class="label label-info">Email</span>
                </td>

                <td class="text-nowrap text-center">
                  <a data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarUsuario(usuario)"
                    class="pointer"> <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>

          </table>

          <div *ngIf="txtTermino.value.length == 0">
            <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
            &nbsp;
            <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
