<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>

        <form [formGroup]="medicoForm" (submit)="guardarMedico()" class="form-horizontal p-t-20">

          <div *ngIf="medicoSeleccionado" class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img class="w200" [src]="medicoSeleccionado.img | imagen: 'medico'" alt="">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname3"
                  placeholder="Nombre del médico">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">

                <select formControlName="hospital" class="form-control">
                  <option value="">Seleccione Hospital</option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{hospital._id}}</option>

                </select>

              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-success waves-effect waves-light"><i
                  class="fa fa-save"></i> Guardar
                Cambios</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="hospitalSeleccionado" class="col-md-6 animated fadeIn">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

        <img class="img-thumbnail" [src]="hospitalSeleccionado.img | imagen: 'hospital' "
          [alt]="hospitalSeleccionado.nombre">

      </div>
    </div>
  </div>
</div>
