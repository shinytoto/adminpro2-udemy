<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>

        <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">

          <div class="form-group">
            <label for="exampleInputuname">Nombre de Usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" formControlName="nombre"
                placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                placeholder="Enter email" [readOnly]="usuario.google">
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="perfilForm.invalid">
            <i class="fa fa-save"></i>Guardar cambios</button>

        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen de usuario</h6>

        <div class="text-center mb-2">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>

        <input type="file" (change)="cambiarImagen($event.target.files[0])">

        <br>
        <br>

        <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10" (click)="subirImagen()"
          [disabled]="!imagenSubir">
          <i class="fa fa-save"></i>Cambiar avatar</button>

      </div>
    </div>
  </div>



</div>
