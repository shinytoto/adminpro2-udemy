<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" [ngClass]="{'is-invalid': valorIncrementador > 100 || valorIncrementador < 0}"
    (ngModelChange)="onChange($event)" [(ngModel)]="valorIncrementador" class="form-control" placeholder="Valor" />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarValor(+5)" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
