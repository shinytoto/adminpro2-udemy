  <div class="row animated fadeIn">

    <div class="col-4">
      <div class="card">
        <div class="card-body">

          <h3>Usuarios</h3>

          <div *ngIf="usuarios.length === 0" class="alert alert-info">
            <p class="mb-0">
              No hay usuarios con ese término de búsqueda
            </p>
          </div>

          <div *ngIf="usuarios.length > 0" class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Avatar</th>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios" class="animated fadeIn">
                  <td><img [src]="usuario.img | imagen: 'usuario'" [alt]="usuario.nombre" class="avatar"></td>
                  <td>{{usuario.nombre}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">

          <h3>Médicos</h3>

          <div *ngIf="medicos.length === 0" class="alert alert-info">
            <p class="mb-0">
              No hay médicos con ese término de búsqueda
            </p>
          </div>

          <div *ngIf="medicos.length > 0" class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let medico of medicos" (click)="abrirMedico(medico)" class="pointer animated fadeIn">
                  <td><img [src]="medico.img | imagen: 'medico'" [alt]="medico.nombre" class="avatar"></td>
                  <td>{{medico.nombre}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body">

          <h3>Hospitales</h3>

          <div *ngIf="hospitales.length === 0" class="alert alert-info">
            <p class="mb-0">
              No hay hospitales con ese término de búsqueda
            </p>
          </div>

          <div *ngIf="hospitales.length > 0" class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hospital of hospitales" class="animated fadeIn">
                  <td> <img [src]="hospital.img | imagen: 'hospital'" [alt]="hospital.nombre" class="avatar"> </td>
                  <td> {{hospital.nombre}} </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
