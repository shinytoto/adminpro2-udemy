<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #txtTermino (keyup)="buscar(txtTermino.value)" type="text" class="form-control"
          placeholder="Buscar hospital..." />

      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
  <div class="col-12 animated fadeIn fast">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0"> Por favor espere.</p>
    </div>

  </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitales ({{totalHospitales}})</h4>
            <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n.</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <button (click)="abrirSweetAlert()" class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Crear Hospital
              </button>
            </div>
          </div>
        </div>


        <div class="table-responsive">
          <table class="table table-bordered">

            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img [src]="hospital.img | imagen: 'hospital'" [alt]="hospital.nombre" class="avatar pointer"
                    (click)="abrirModal(hospital)">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Nombre de hospital"
                    [(ngModel)]="hospital.nombre">
                </td>

                <td class="text-nowrap text-center">
                  <a (click)="guardarCambios(hospital)" data-toggle="tooltip" data-original-title="Guardar cambios"> <i
                      class="fa fa-pencil text-inverse m-r-10 pointer"></i> </a>
                  <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i
                      class="fa fa-close text-danger pointer"></i>
                  </a>
                </td>
              </tr>
            </tbody>

          </table>

          <div *ngIf="txtTermino.value.length == 0">
            <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button>
            &nbsp;
            <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
